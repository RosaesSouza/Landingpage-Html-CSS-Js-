<!DOCTYPE html>

<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Code Pulse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="scripts.js"></script>
  </head>

  <body>
    <!-----------------BARRA DE NAVEGAÇÃO--------------------->
    <div class="navbar">
      <div class="menu">
        <a>HOME</a>
        <a>PROGRAMAÇÃO</a>
        <a>INSCREVA-SE</a>
      </div>
    </div>

    <!-------------------------BANNERS------------------------>
    <div class="banner">
      <div>
        <img id="imgId" alt="Imagens do Evento" />
      </div>
    </div>

    <!--------------------------DATA-------------------------->
    <div class="date-container">
      <div class="save-the-date">
        <p class="back-text">
          SAVE<br />
          THE <br />
          DATE<br />
        </p>
        <div class="box">
          <h1>13.SET</h1>
          <h2><br />TECH HUB CENTRO DE EVENTOS</h2>
          <p><br />AV. PAULISTA, 1234 — BELA VISTA</p>
          <p>SÃO PAULO – SP</p>
        </div>
      </div>

      <div class="timer">
        <h2>CONECTE-SE AO PULSO DO DESENVOLVIMENTO</h2>
        <p>FALTAM</p>
        <h1 id="timerId"></h1>
      </div>

    </div>



  </body>
</html>
